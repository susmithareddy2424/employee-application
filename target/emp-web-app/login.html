<html>
<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="css/login.css" rel="stylesheet">
</head>
<body id="LoginForm">
<div class="container">
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Login Form</h2>
   <p>Please enter your name, password and select role</p>
   </div>
    <form id="Login" action="login" method="post">

        <div class="form-group">
            <input type="text"  name="username" class="form-control" id="inputName" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        
        <div class="form-group">
            <select name="role" id="inputRole" required="required">						
  						 <option value="admin">ADMIN</option>
 						 <option value="manager">MANAGER</option>
 						 <option value="worker">WORKER</option> 						 
			</select>            
        </div>
        <div class="forgot">
        	<a href="reset.html">Forgot password?</a>
		</div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    </div>
<p class="botto-text"> Designed by Publicis Sapient Ltd.</p>
</div></div></div>


</body>
</html>
